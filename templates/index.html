<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a Poll</h1>
        <form id="poll-form" action="/create_poll" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Poll Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div id="options-container" class="mb-3">
                <label class="form-label">Options</label>
                <!-- 기본적으로 두 개의 빈 옵션을 표시 -->
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="options[]" placeholder="Option 1" required>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" name="options[]" placeholder="Option 2" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-option-btn">Add Option</button>
            <div class="mb-3 mt-3">
                <label for="password" class="form-label">Password (6 digits)</label>
                <input type="password" class="form-control" id="password" name="password" pattern="\d{6}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Poll</button>
        </form>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        // Function to set the default date to 3 days from now at 23:59:59 considering local time
        function setDefaultEndDate() {
            const endDateInput = document.getElementById('end_date');
            const currentDate = new Date();

            // Set the date to 3 days later
            currentDate.setDate(currentDate.getDate() + 3);
            currentDate.setHours(23, 59, 59);

            // Convert to local datetime format YYYY-MM-DDTHH:MM
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const hours = String(currentDate.getHours()).padStart(2, '0');
            const minutes = String(currentDate.getMinutes()).padStart(2, '0');

            // Set formatted date to the input
            const formattedDate = `${year}-${month}-${day}T${hours}:${minutes}`;
            endDateInput.value = formattedDate;
        }

        // Call the function when the page loads
        window.onload = setDefaultEndDate;

        // Add new option input field dynamically
        document.getElementById('add-option-btn').addEventListener('click', function() {
            const optionsContainer = document.getElementById('options-container');
            const newOption = document.createElement('div');
            newOption.className = 'input-group mb-2';
            newOption.innerHTML = `<input type="text" class="form-control" name="options[]" placeholder="New Option" required>`;
            optionsContainer.appendChild(newOption);
        });

        // Validate form before submission
        document.getElementById('poll-form').addEventListener('submit', function(event) {
            const title = document.getElementById('title').value.trim();
            const options = Array.from(document.querySelectorAll('input[name="options[]"]'))
                .map(option => option.value.trim())
                .filter(option => option !== '');
            const endDate = new Date(document.getElementById('end_date').value);

            // Validate title
            if (!title) {
                alert('Please provide a title for the poll.');
                event.preventDefault();
                return;
            }

            // Validate options
            if (options.length < 2) {
                alert('Please provide at least two options for the poll.');
                event.preventDefault();
                return;
            }

            // Validate end date
            if (endDate <= new Date()) {
                alert('End date must be in the future.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
