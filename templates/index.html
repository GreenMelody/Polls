<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 스타일 수정 부분 */
        #message-container {
            background-color: #d4edda; /* 초록색 계열의 배경색 */
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #c3e6cb; /* 연한 초록색 테두리 */
            margin-top: 20px;
        }
        hr {
            border: 1px solid #ddd; /* 가로줄 스타일 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <!-- 가로폭 줄이기 -->
                <h1>Create a Poll</h1>
                <form id="poll-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Poll Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div id="options-container" class="mb-3">
                        <label class="form-label">Options</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" name="options[]" placeholder="Option 1" required>
                        </div>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" name="options[]" placeholder="Option 2" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-option-btn">Add Option</button>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Password (6 digits)</label>
                        <input type="password" class="form-control" id="password" name="password" pattern="\d{6}" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Poll</button>
                </form>

                <!-- 구분선 추가 -->
                <hr>

                <!-- Display messages and copy link feature -->
                <div id="message-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to set the default date to 3 days from now at 23:59:59 considering local time
        function setDefaultEndDate() {
            const endDateInput = document.getElementById('end_date');
            const currentDate = new Date();

            // Set the date to 3 days later
            currentDate.setDate(currentDate.getDate() + 3);
            currentDate.setHours(23, 59, 59);

            // Convert to local datetime format YYYY-MM-DDTHH:MM
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const hours = String(currentDate.getHours()).padStart(2, '0');
            const minutes = String(currentDate.getMinutes()).padStart(2, '0');

            // Set formatted date to the input
            const formattedDate = `${year}-${month}-${day}T${hours}:${minutes}`;
            endDateInput.value = formattedDate;
        }

        // Call the function when the page loads
        window.onload = setDefaultEndDate;

        // Add new option input field dynamically
        document.getElementById('add-option-btn').addEventListener('click', function() {
            const optionsContainer = document.getElementById('options-container');
            const newOption = document.createElement('div');
            newOption.className = 'input-group mb-2';
            newOption.innerHTML = `<input type="text" class="form-control" name="options[]" placeholder="New Option" required>`;
            optionsContainer.appendChild(newOption);
        });

        // Validate form and send data via AJAX
        document.getElementById('poll-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Input validation
            const title = document.getElementById('title').value.trim();
            const options = Array.from(document.querySelectorAll('input[name="options[]"]'))
                .map(option => option.value.trim())
                .filter(option => option !== '');
            const endDate = new Date(document.getElementById('end_date').value);

            // Validate title
            if (!title) {
                displayMessage('Please provide a title for the poll.', 'danger');
                return;
            }

            // Validate options
            if (options.length < 2) {
                displayMessage('Please provide at least two options for the poll.', 'danger');
                return;
            }

            // Validate end date
            if (endDate <= new Date()) {
                displayMessage('End date must be in the future.', 'danger');
                return;
            }

            // Prepare data for AJAX
            const formData = new FormData(this);

            // Send data to server via AJAX
            fetch('/create_poll', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayLink(data.message); // Show the link and copy button
                } else {
                    displayMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('An error occurred while creating the poll.', 'danger');
            });
        });

        // Function to display messages
        function displayMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            messageContainer.style.display = 'block'; // Show the container
        }

        // Function to display link and copy functionality
        function displayLink(link) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `
                <span>Poll created! Share this link.</span> 
                <button class="btn btn-outline-secondary btn-sm" id="copy-link-btn">Copy Link</button>
                <input type="text" class="form-control mt-2" id="poll-link" value="${link}" readonly>
            `;
            messageContainer.style.display = 'block'; // Show the container

            // Copy link to clipboard
            document.getElementById('copy-link-btn').addEventListener('click', function() {
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });
        }
    </script>
</body>
</html>
