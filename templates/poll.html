<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script> <!-- FingerprintJS 추가 -->
    <style>
        .card-custom {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0;
            margin-top: 20px;
            position: relative;
        }
        .card-header-custom {
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body-custom {
            background-color: #ffffff;
            padding: 20px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            position: relative;
        }
        .btn-custom {
            background-color: #4a90e2;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #357ABD;
        }
        .toast-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055;
        }
        .result-bar {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 2px;
            border-radius: 5px;
            position: relative;
        }
        .bar {
            height: 16px;
            background-color: #4a90e2;
            margin-right: 8px;
            border-radius: 4px;
            transition: width 0.5s;
        }
        .result-label {
            flex-grow: 1;
            padding-right: 8px;
            font-weight: bold;
            word-break: break-all; /* 긴 텍스트 줄바꿈 */
        }
        .result-count {
            font-weight: bold;
            color: #555;
        }
        #resultsContainer {
            padding: 0px 15px;
            margin-top: 20px;
            background-color: #f6f6f6;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none; /* 처음에는 숨겨진 상태로 시작 */
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom">
                    <div class="card-header-custom">{{ title }}</div>
                    <div class="card-body-custom">
                        {% if is_expired %}
                            <h5 class="text-center">This poll has ended. Here are the results:</h5>
                            <div id="resultsContainer"></div>
                        {% else %}
                            <form id="vote-form">
                                <input type="hidden" id="user_id" name="user_id">
                                <div class="mb-3">
                                    {% for option in options %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option" id="option{{ loop.index }}" value="{{ loop.index - 1 }}" required>
                                            <label class="form-check-label" for="option{{ loop.index }}">
                                                {{ option }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </form>
                        {% endif %}
                    </div>
                    {% if not is_expired %}
                        <button type="submit" form="vote-form" class="btn btn-custom m-3">Vote</button>
                    {% endif %}
                    <button id="previewButton" class="btn btn-custom m-3">Preview Results</button>
                    <div id="resultsContainer"></div>

                    <!-- Toast Container (카드 내부 하단) -->
                    <div class="toast-container">
                        <div id="voteToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body" id="toast-message">
                                    <!-- Message will be dynamically updated -->
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const pollOptions = JSON.parse('{{ options | tojson | safe }}');

        // Load FingerprintJS and generate a unique user ID
        FingerprintJS.load().then(fp => {
            fp.get().then(result => {
                const userId = result.visitorId;
                document.getElementById('user_id').value = userId; // Set the user ID in the hidden input field
            });
        });

        document.getElementById('previewButton').addEventListener('click', function() {
            const pollId = "{{ poll_id }}";
            const resultsContainer = document.getElementById('resultsContainer');

            // Toggle visibility of resultsContainer
            if (resultsContainer.style.display === 'none' || resultsContainer.style.display === '') {
                resultsContainer.style.display = 'block'; // Show the results
                fetchResults(pollId, resultsContainer);
            } else {
                resultsContainer.style.display = 'none'; // Hide the results
            }
        });

        function fetchResults(pollId, resultsContainer) {
            fetch(`/preview/${pollId}`)
                .then(response => response.json())
                .then(data => {
                    resultsContainer.innerHTML = ''; // Clear previous results
                    const maxVotes = Math.max(...data.map(result => result.vote_count), 1);

                    data.forEach((result, index) => {
                        const optionText = result.option_text;
                        const voteCount = result.vote_count;
                        const votePercentage = voteCount > 0 ? (voteCount / maxVotes) * 100 : 0;

                        // Create result item
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-bar';
                        resultItem.innerHTML = `
                            <span class="result-label">${optionText}</span>
                            <div class="bar" style="width: ${votePercentage}%;"></div>
                            <span class="result-count">${voteCount}</span>
                        `;
                        resultsContainer.appendChild(resultItem);

                        // Add divider between results
                        if (index < data.length - 1) {
                            const divider = document.createElement('div');
                            divider.className = 'divider';
                            resultsContainer.appendChild(divider);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('An error occurred while fetching results.', 'danger');
                });
        }

        document.getElementById('vote-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('{{ url_for("view_poll", poll_id=poll_id) }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.message, 'success');
                } else {
                    showToast(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while voting.', 'danger');
            });
        });

        function showToast(message, type) {
            const toastElement = document.getElementById('voteToast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;

            toastElement.classList.remove('text-bg-success', 'text-bg-danger');
            toastElement.classList.add(`text-bg-${type}`);

            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>
