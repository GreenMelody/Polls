<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            background-color: #f8f9fa; /* 밝은 배경색 */
            border: 1px solid #ddd; /* 연한 테두리 */
            border-radius: 8px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 효과 */
            padding: 20px;
            margin-top: 20px;
        }
        .card-header-custom {
            background-color: #e9ecef; /* 헤더 배경 */
            border-bottom: 1px solid #ddd; /* 헤더 하단 테두리 */
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px; /* 둥근 모서리 */
            border-top-right-radius: 8px; /* 둥근 모서리 */
        }
        .btn-custom {
            background-color: #4a90e2; /* 모던한 파란색 */
            border: none;
            color: white;
            transition: background-color 0.3s; /* 부드러운 색상 전환 */
        }
        .btn-custom:hover {
            background-color: #357ABD; /* 호버 시 어두운 파란색 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom">
                    <div class="card-header-custom">{{ title }}</div>
                    <div class="card-body">
                        {% if is_expired %}
                            <h5 class="text-center">This poll has ended. Here are the results:</h5>
                            <button id="previewButton" class="btn btn-custom mb-3">Preview Results</button>
                            <div id="resultsContainer" class="mt-3"></div>
                        {% else %}
                            <form method="post">
                                <input type="hidden" name="user_id" value="<!-- fingerprintJs ID 값 -->">
                                <div class="mb-3">
                                    {% for option in options %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option" id="option{{ loop.index }}" value="{{ loop.index - 1 }}" required>
                                            <label class="form-check-label" for="option{{ loop.index }}">
                                                {{ option }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="btn btn-custom mb-3">Vote</button>
                            </form>
                            <button id="previewButton" class="btn btn-custom mt-3">Preview Results</button>
                            <div id="resultsContainer" class="mt-3"></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 미리보기 기능 JavaScript
        document.getElementById('previewButton').addEventListener('click', function() {
            const pollId = "{{ poll_id }}";
            fetch(`/preview/${pollId}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = ''; // 이전 결과 지우기
                    data.forEach(result => {
                        const resultItem = document.createElement('p');
                        resultItem.textContent = `Option ${result.option_index + 1}: ${result.vote_count} votes`;
                        resultsContainer.appendChild(resultItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
