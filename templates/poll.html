<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ title }}</h1>
        {% if is_expired %}
            <h3>This poll has ended. Here are the results:</h3>
            <button id="previewButton" class="btn btn-info mb-3">Preview Results</button>
            <div id="resultsContainer"></div>
        {% else %}
            <form method="post">
                <input type="hidden" name="user_id" value="<!-- fingerprintJs ID 값 -->">
                <div class="mb-3">
                    {% for option in options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="option{{ loop.index }}" value="{{ loop.index - 1 }}" required>
                            <label class="form-check-label" for="option{{ loop.index }}">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Vote</button>
            </form>
            <button id="previewButton" class="btn btn-info mt-3">Preview Results</button>
            <div id="resultsContainer"></div>
        {% endif %}
    </div>

    <script>
        // 미리보기 기능 JavaScript
        document.getElementById('previewButton').addEventListener('click', function() {
            const pollId = "{{ poll_id }}";
            fetch(`/preview/${pollId}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = ''; // 이전 결과 지우기
                    data.forEach(result => {
                        const resultItem = document.createElement('p');
                        resultItem.textContent = `Option ${result.option_index + 1}: ${result.vote_count} votes`;
                        resultsContainer.appendChild(resultItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
