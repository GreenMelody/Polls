<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .card-header-custom {
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .btn-custom {
            background-color: #4a90e2;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #357ABD;
        }
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom">
                    <div class="card-header-custom">{{ title }}</div>
                    <div class="card-body">
                        {% if is_expired %}
                            <h5 class="text-center">This poll has ended. Here are the results:</h5>
                            <button id="previewButton" class="btn btn-custom mb-3">Preview Results</button>
                            <div id="resultsContainer" class="mt-3"></div>
                        {% else %}
                            <form id="vote-form">
                                <input type="hidden" id="user_id" name="user_id" value="user_id_placeholder">
                                <div class="mb-3">
                                    {% for option in options %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option" id="option{{ loop.index }}" value="{{ loop.index - 1 }}" required>
                                            <label class="form-check-label" for="option{{ loop.index }}">
                                                {{ option }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="btn btn-custom mb-3">Vote</button>
                            </form>
                            <button id="previewButton" class="btn btn-custom mt-3">Preview Results</button>
                            <div id="resultsContainer" class="mt-3"></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="voteToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    <!-- Message will be dynamically updated -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('previewButton').addEventListener('click', function() {
            const pollId = "{{ poll_id }}";
            fetch(`/preview/${pollId}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = '';
                    data.forEach(result => {
                        const resultItem = document.createElement('p');
                        resultItem.textContent = `Option ${result.option_index + 1}: ${result.vote_count} votes`;
                        resultsContainer.appendChild(resultItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        });

        // AJAX를 이용한 투표 전송
        document.getElementById('vote-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            formData.set('user_id', 'user_id_placeholder'); // 서버로 전송할 사용자 ID (fingerprintJs로 생성된 값)

            fetch('{{ url_for("view_poll", poll_id=poll_id) }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.message, 'success'); // 투표 완료
                } else {
                    showToast(data.message, 'danger'); // 이미 투표한 경우
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while voting.', 'danger');
            });
        });

        // 토스트 메시지 표시 함수
        function showToast(message, type) {
            const toastElement = document.getElementById('voteToast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;

            // 토스트 스타일 업데이트
            toastElement.classList.remove('text-bg-success', 'text-bg-danger');
            toastElement.classList.add(`text-bg-${type}`);

            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>
